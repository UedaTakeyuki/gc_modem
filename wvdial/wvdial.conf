########################################
# Defaults
#
[Dialer Defaults]
Init1 = ATZ
Init2 = AT+CGDCONT=1,"IP","soracom.io"
Dial Attempts = 3
Modem Type = Analog Modem
Dial Command = ATD
Stupid Mode = yes
Baud = 460800
New PPPD = yes
#Modem = /dev/ttyUSB3
#Modem = /dev/gc_modem
Modem = /dev/gsmmodem
ISDN = 0
APN = soracom.io
Phone = *99***1#
Username = sora
Password = sora
Carrier Check = no
Auto DNS = 1
Check Def Route = 1

########################################
# for International Carrier's
#
